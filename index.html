<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CARD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="style.css">

  <main>
    <div class="card" style="width: 18rem; height: 25rem;">
      <div class="menu">
        <img src="./img/Menu (1).png" alt="">
      </div>

      <img src="./img/funny-cartoon-of-mike-wazowski-byeruzljofv0ydip.jpg"
        style="height: 90px; width: 90px; border-radius: 50%; object-fit: cover; display: block; margin: 5% auto 0 auto;   border: 3px solid white;"
        class="card-img-top" alt="...">
      <h3 class="monstros"> Sullivan</h3>
      <p class="p-monstro">ceo</p>

      <div class="icons">
        <img src="./img/Facebook.png" alt="" class="icon-face">
        <img src="./img/instagram.png" alt="" class="icon-x">
        <img src="./img/twitter.png" alt="" class="icon-insta">
      </div>

      <button>Follow</button>
      <div class="card-body">
        <p class="card-text">Learn more</p>

        <div class="arrow">
          <img src="./img/arrow.png" alt="">
        </div>
      </div>
